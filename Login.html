<!DOCTYPE html>
<html>
    <head>
        <title>Student Management System
        </title>
<link rel="stylesheet" href="sms.css"/>
    </head>
     <body>
<div class="wrapper">
    <div class="login-panel">
    <div class="form-group">
        <label class="control-label" for="username" style="color: #033203;">Username</label>
        <input type="text" id="username"  class="inputfield" style="border:1px solid #033203; margin-left: 5px; width: 200px;" placeholder="Enter username here">
        <div class="username-error hide" style="color:red; font-size:small; margin-left: 65px;">Please enter username</div>
    </div>
    <div class="form-group">
        <label class="control-label" for="password" style="color: #033203;">Password</label>
       <span><input type="password" id="password" class="inputfield" style="border: 1px solid #033203; margin-left: 5px; width:200px" placeholder="Enter password here">
    <i class="fa fa-eye"></i>
    </span> 
        <div class="password-error hide" style="color: red; font-size:small; margin-left: 65px;">Please enter password</div>

    </div>
    <div class="input-mismatch-error hide" style="color: red; font-size:small; margin-left: 40px;">Invalid username or password, please try again</div>

    <!-- <div class="form-group">
        <div class="datamismatcherror hide" style="color: aliceblue; font-size:small; margin-left:12px"></div>
    </div> -->
    <div class="hr-line-dashed"></div>
    <div class="col-sm-6 col-sm-offset-3 text-center">
    <button class="btn btn-success btn-block login-btn">Login</button><br>
    </div>
</div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script src="sms.js" type="text/javascript"></script>

 </body>



</html>
